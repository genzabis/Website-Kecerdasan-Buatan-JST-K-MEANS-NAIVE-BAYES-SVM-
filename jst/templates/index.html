<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOR Neural Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap");

      :root {
        --primary: #00f5ff;
        --secondary: #8338ec;
        --accent: #06ffa5;
      }

      /* Cosmic Background */
      .cosmic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(120, 219, 255, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(
            135deg,
            #0c0c0c 0%,
            #1a1a2e 25%,
            #16213e 50%,
            #0f0f23 75%,
            #000000 100%
          );
        z-index: -1;
        animation: cosmicShift 20s ease-in-out infinite alternate;
      }

      @keyframes cosmicShift {
        0% {
          transform: scale(1) rotate(0deg);
        }

        100% {
          transform: scale(1.1) rotate(2deg);
        }
      }

      /* Stars */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }

        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        color: #e0e0e0;
        overflow-x: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 245, 255, 0.2);
      }

      .btn {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        border: none;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 245, 255, 0.4);
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        width: 100%;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(0, 245, 255, 0.25);
        color: white;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--primary);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .result-card {
        background: rgba(0, 245, 255, 0.05);
        border-left: 4px solid var(--primary);
      }

      .result-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent);
        text-align: center;
        margin: 1rem 0;
        text-shadow: 0 0 10px rgba(6, 255, 165, 0.5);
      }

      .calculation-steps {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 8px;
        font-family: "Courier New", Courier, monospace;
        font-size: 0.9rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .plot-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 2rem;
      }

      /* Mobile optimizations */
      @media (max-width: 640px) {
        .card:hover {
          transform: none;
          box-shadow: none;
        }

        .btn:hover {
          transform: none;
          box-shadow: none;
        }

        .result-value {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Cosmic Background -->
    <div class="cosmic-bg"></div>

    <!-- Stars -->
    <div class="stars" id="starsContainer"></div>

    <div class="min-h-screen relative z-10 py-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
          <h1
            class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 mb-4"
          >
            <i class="fas fa-brain mr-3"></i>XOR Neural Network
          </h1>
          <p class="text-gray-400 text-lg">
            Prediksi logika XOR menggunakan jaringan saraf tiruan
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="card p-6">
            <h2
              class="text-xl font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400"
            >
              <i class="fas fa-sliders-h mr-2"></i>Input Nilai
            </h2>
            <form method="post">
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-square mr-2"></i>Input 1 (0 atau 1)
                </label>
                <input
                  type="number"
                  name="input1"
                  min="0"
                  max="1"
                  required
                  value="{{ input1 }}"
                  class="form-control"
                  placeholder="Masukkan 0 atau 1"
                />
              </div>

              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-square mr-2"></i>Input 2 (0 atau 1)
                </label>
                <input
                  type="number"
                  name="input2"
                  min="0"
                  max="1"
                  required
                  value="{{ input2 }}"
                  class="form-control"
                  placeholder="Masukkan 0 atau 1"
                />
              </div>

              <button type="submit" class="btn w-full mt-2">
                <i class="fas fa-calculator mr-2"></i> Prediksi
              </button>
            </form>
          </div>

          {% if result %}
          <div class="card result-card p-6">
            <h2
              class="text-xl font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400"
            >
              <i class="fas fa-chart-bar mr-2"></i>Hasil Prediksi
            </h2>
            <div class="result-value">{{ result }}</div>
            <div class="mt-4">
              <h3 class="text-lg font-medium mb-2 text-cyan-300">
                <i class="fas fa-list-ol mr-2"></i>Detail Perhitungan:
              </h3>
              <div class="calculation-steps">{{ calc_steps | safe }}</div>
            </div>
          </div>
          {% endif %}
        </div>

        <div class="plot-container mt-8">
          <h2
            class="text-2xl font-semibold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-purple-400"
          >
            <i class="fas fa-chart-line mr-2"></i>Grafik Pelatihan Model
          </h2>
        
          <!-- FLEX CENTER START -->
          <div class="flex justify-center">
            <div class="text-center">
              <img
                src="{{ url_for('static', filename='training_plot.png') }}"
                alt="Training Loss"
                class="mx-auto max-w-full h-auto rounded-lg border border-gray-700"
              />
              <p class="mt-3 text-gray-400">
                <i class="fas fa-wave-square mr-2"></i>Loss dan Akurasi selama Pelatihan
              </p>
            </div>
          </div>
          <!-- FLEX CENTER END -->
        </div>                                            

    <script>
      // Create stars
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("starsContainer");
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement("div");
          star.className = "star";

          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const size = Math.random() * 2 + 1;

          star.style.left = `${x}%`;
          star.style.top = `${y}%`;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.animationDelay = `${Math.random() * 3}s`;

          container.appendChild(star);
        }
      });
    </script>
  </body>
</html>
